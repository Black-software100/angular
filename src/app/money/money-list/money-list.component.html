<div class="card">
    <div class="card-header d-flex justify-content-between"><h5>Lista de dinero</h5><span><a routerLink="/Money_Agregar" class="btn btn-primary">+ </a></span></div> 
    <div class="card-body">
        <table class="table table-success table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dinero donado</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let money of Money; let iControl=index">
                <th scope="row">{{money.id}}</th>
                <td>{{money.name}}</td>
                <td>${{money.money}}</td>
                <td>{{money.fn}}</td>
                <td> <a class="btn btn-info" routerLink="/Money_Edit/{{money.id}}">Editar </a>| 
                  <a class="btn btn-danger" (click)="BorraRegistro(money.id,iControl)">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
